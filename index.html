<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GentleHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5a9e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">GentleHub</div>
        <nav>
            <a href="#features">Features</a>
            <a href="#discord">Discord</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to GentleHub</h1>
        <p>Your new go-to Roblox script server where powerful scripts await.</p>
        <a href="#discord" class="btn">Join Our Discord</a>
    </section>

    <section id="features" class="features">
        <h2>Features</h2>
        <div class="feature-grid">
            <div class="feature"><i class="fas fa-robot"></i><h3>Auto Scripts</h3></div>
            <div class="feature"><i class="fas fa-paint-brush"></i><h3>Custom GUI</h3></div>
            <div class="feature"><i class="fas fa-headset"></i><h3>Fast Support</h3></div>
            <div class="feature"><i class="fas fa-bolt"></i><h3>Advanced Scripts</h3></div>
        </div>
    </section>

    <section id="discord" class="discord">
        <h2>Join Our Discord</h2>
        <iframe src="https://discord.com/widget?id=1217910701056534620&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
    </section>

    <section id="contact" class="contact">
        <h2>Contact / Feedback</h2>
        <form action="https://formsubmit.co/your@email.com" method="POST">
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Your email" required>
            <textarea name="message" rows="5" placeholder="Your message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 GentleHub. All rights reserved.</p>
        <a href="https://www.youtube.com/@gentlescripthub" target="_blank">YouTube</a>
    </footer>
</body>
</html>
