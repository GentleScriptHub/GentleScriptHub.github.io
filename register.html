<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | GentleHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .register-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #333;
      background: #111;
      color: white;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff4d4d;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1a1a;
    }
    .info {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form onsubmit="handleRegister(event)">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="info">Already have an account? <a href="signin.html" style="color:#ff4d4d;">Sign In</a></div>
  </div>

  <script>
    function handleRegister(e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      localStorage.setItem('gentlehubUser', JSON.stringify({ username, password }));
      alert('Account created! Now sign in.');
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
